<!DOCTYPE html>

<html>
    <head>
        <title>Phone</title>
        <link href="/assets/css/phone.css" rel="stylesheet">
    </head>
    <body style="background-color:#1d1d1d;">
        <div class="phone-box">
            <div id="phone">
                <img class="box" src="/assets/img/phone-box.png">
                <div class="wallpaper"></div>
                <div class="inbox">
                    <div class="head">
                        <div class="noti">
                            <span class="time"></span>

                        </div>
                        <div class="sys">
                            <img src="/assets/img/icons/battery.png">
                            <img src="/assets/img/icons/signal-type.png">
                            <img src="/assets/img/icons/signal.png">
                        </div>
                    </div>
                    <div class="body">
                        <div class="grid moveable">
                            <div class="widget">
                                
                            </div>
                            <div class="app"><div class="detail" title="Mail"><div class="icon" style="--x:1;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Takvim"><div class="icon" style="--x:2;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Fotoğraflar"><div class="icon" style="--x:3;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Notlar"><div class="icon" style="--x:4;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Kamera"><div class="icon" style="--x:5;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Hava Durumu"><div class="icon" style="--x:6;--y:0;"></div></div></div>
                            
                        </div>
                        <div class="grid pins">
                            <div class="app"><div class="detail" title="Fotoğraflar"><div class="icon" style="--x:3;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Notlar"><div class="icon" style="--x:4;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Kamera"><div class="icon" style="--x:5;--y:0;"></div></div></div>
                            <div class="app"><div class="detail" title="Hava Durumu"><div class="icon" style="--x:6;--y:0;"></div></div></div>
                        </div>
                    </div>
                    <div class="end">
                        <div class="stick"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/js/phone.js"></script>
</html>
