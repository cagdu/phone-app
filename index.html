<!DOCTYPE html>

<html>
    <head>
        <title>Phone</title>
        <link href="/assets/css/phone.css" rel="stylesheet">
    </head>
    <body style="background-color:#1d1d1d;">
        <div class="phone-box">
            <div id="phone">
                <img class="box" src="/assets/img/phone-box.png">
                <div class="wallpaper"></div>
                <div class="inbox">
                    <div class="head">
                        <div class="noti">
                            <span class="time"></span>

                        </div>
                        <div class="sys">
                            <img src="/assets/img/icons/battery.png">
                            <img src="/assets/img/icons/signal-type.png">
                            <img src="/assets/img/icons/signal.png">
                        </div>
                    </div>
                    <div class="body" data-page="1" data-max="3">
                        <div class="moveable p1">
                            <div class="grid p1">
                                <div class="widget"></div>
                                <div class="fix-box"><div class="app" data-app="music"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="store"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="books"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="calcu"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app calendar" data-app="calen"><div class="icon"></div><div class="detail"><span class="text"></span><span class="number"></span></div></div></div>
                                <div class="fix-box"><div class="app" data-app="camera"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app clock" data-app="clock"><div class="icon"></div><div class="detail"><div class="sticks"><div class="cl-3"></div><div class="cl-2"></div><div class="cl-1"></div></div></div></div></div>
                                <div class="fix-box"><div class="app" data-app="contact"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="facetime"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="files"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="findmy"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="health"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="message"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="mail"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="notes"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="photos"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="browser"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="trans"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="setting"><div class="icon"></div><div class="detail"></div></div></div>
                            </div>
                            <div class="grid p2">
                                <div class="fix-box"><div class="app" data-app="music"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="store"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="books"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="calcu"><div class="icon"></div><div class="detail"></div></div></div>
                            </div>
                            <div class="grid p3">
                                <div class="fix-box"><div class="app" data-app="store"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="photos"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="mail"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="findmy"><div class="icon"></div><div class="detail"></div></div></div>
                                <div class="fix-box"><div class="app" data-app="files"><div class="icon"></div><div class="detail"></div></div></div>
                            </div>
                        </div>
                        <div class="dots">
                            <div class="min">
                            </div>
                        </div>
                        <div class="pins">
                            <div class="fix-box"><div class="app" data-app="phone"><div class="icon"></div><div class="detail"></div></div></div>
                            <div class="fix-box"><div class="app" data-app="browser"><div class="icon"></div><div class="detail"></div></div></div>
                            <div class="fix-box"><div class="app" data-app="message"><div class="icon"></div><div class="detail"></div></div></div>
                            <div class="fix-box"><div class="app" data-app="music"><div class="icon"></div><div class="detail"></div></div></div>
                        </div>
                    </div>
                    <div class="end">
                        <div class="stick"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/phone.js">
    </script>
</html>
